<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">
<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Add Class</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../pace/pace.js"></script>
    <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    
    <link href="../dist/css/jquery.timepicker.css" rel="stylesheet" />
    
    <style>
        .active {font-weight:bold};
    </style>
        
</h:head>

<h:body>
        <!-- Navigation -->
        <templates:adminDashboardNavigation />

        <div class="container">            
            <!-- /.row -->
        <div class="col-md-6 col-md-offset-3">
                
            <h1 class="text-center" style="margin-top:15%">New Student</h1>

            <div class="panel panel-info">
                
                <div class="panel-heading"></div>

                <div class="panel-body">

                    <h:form>
                        
                        <div class="form-group">
                            <label>Username:</label> <h:inputText value="#{student.studentLogin}" required="true"
                                                        requiredMessage="Your must enter your login name."
                                                        validatorMessage="This login already exists, please pick another one."
                                                        validator="#{student.validateLogin}"
                                                        id="username"
                                                        class="form-control"
                                                        a:placeholder="Login" />
                            <h:message for="username" style="color:red;margin:8px;"/>
                        </div>
                        
                        
                        <div class="form-group">
                            <label>Password:</label><h:inputSecret value="#{student.studentPassword}" required="true"
                                                        requiredMessage="Your must enter password"
                                                        class="form-control"
                                                        id="password"
                                                        a:placeholder="Password" />
                            <h:message for="password" style="color:red;margin:8px;"/>
                        </div>
                        
                        <div class="form-group">
                            <label>First Name:</label> <h:inputText value="#{student.firstName}" required="true"
                                               requiredMessage="Your must enter your first name."
                                               id="firstName"
                                               class="form-control"
                                               a:placeholder="First Name" />
                            <h:message for="firstName" style="color:red;margin:8px;"/>
                        </div>

                        <div class="form-group">
                            <label>Last Name:</label> <h:inputText value="#{student.lastName}" required="true"
                                               requiredMessage="Your must enter your last name."
                                               id="lastName"
                                               class="form-control"
                                               a:placeholder="Last Name" />
                            <h:message for="lastName" style="color:red;margin:8px;"/>
                        </div>
                        
                        <div class="form-group">
                            <label>Email:</label> <h:inputText value="#{student.email}" required="true"
                                               requiredMessage="Email Required"
                                               id="email"
                                               class="form-control"
                                               a:placeholder="Email">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                            <h:message for="email" style="color:red; margin:8px;"/>
                        </div>

                        <div class="form-group">
                            <label>Postal Address:</label> 
                            <h:inputText value="#{student.postalAddress}" required="true"
                                        requiredMessage="Your must enter your postal address."
                                        validatorMessage="The postal address must be at least five characters."
                                        id="userAddress"
                                        class="form-control"
                                        a:placeholder="Postal Address">
                                <f:validateLength minimum="5"/>
                            </h:inputText>
                            <h:message for="userAddress" style="color:red;margin:8px;"/>
                        </div>

                        <h:commandButton value="Register" class="btn btn-info" action="#{student.createStudent}" />
    
                    </h:form>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    
    <!-- jQuery Timepicker -->
    <script src="../vendor/jquery/jquery.timepicker.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</h:body>

</html>
