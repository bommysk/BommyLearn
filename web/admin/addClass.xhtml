<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">
<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Add Class</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../pace/pace.js"></script>
    <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    
    <style>
        .active {font-weight:bold};
    </style>
    
</h:head>

<h:body>
        <!-- Navigation -->
        <templates:adminDashboardNavigation />

        <div class="container">                        
            <!-- /.row -->
        <div class="col-md-6 col-md-offset-3"> 
            <h1 class="text-center" style="margin-top:15%">New Class</h1>

            <div class="panel panel-success">
                
                <div class="panel-heading"></div>

                <div class="panel-body">

                    <h:form>
                        
                        <div class="form-group">
                            <label>Name:</label> <h:inputText value="#{cl.name}" required="true"
                                                        requiredMessage="Your must enter the class name."
                                                        id="class"
                                                        class="form-control"
                                                        a:placeholder="Class" />
                            <h:message for="class" style="color:red;margin:8px;"/>
                        </div>                        
                        
                        <div class="form-group">
                            <label>Description:</label><h:inputText value="#{cl.description}" required="true"
                                                        requiredMessage="Your must enter the class description."
                                                        class="form-control"
                                                        id="description"
                                                        a:placeholder="Description" />
                            <h:message for="description" style="color:red;margin:8px;"/>
                        </div>
                                                
                        <div class="form-group">
                            <label>Day Schedule:</label>
                            <h:selectOneMenu id="daySchedule" value="#{cl.daySchedule}" class="form-control">                                        
                                <f:selectItem itemValue="MWF" itemLabel="MWF"/>
                                <f:selectItem itemValue="MW" itemLabel="MW"/>
                                <f:selectItem itemValue="TR" itemLabel="TR"/>
                                <f:selectItem itemValue="MWTR" itemLabel="MWTR"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <label>Start Time:</label>
                            <h:selectOneMenu id="startTime" value="#{cl.startTime}" class="form-control">
                                <f:selectItem itemValue="Start Time" itemLabel="Start Time"/> 
                                <f:selectItem itemValue="07:10 AM" itemLabel="07:10 AM"/>
                                <f:selectItem itemValue="08:10 AM" itemLabel="08:10 AM"/>
                                <f:selectItem itemValue="09:10 AM" itemLabel="09:10 AM"/>
                                <f:selectItem itemValue="10:10 AM" itemLabel="10:10 AM"/>
                                <f:selectItem itemValue="11:10 AM" itemLabel="11:10 AM"/>
                                <f:selectItem itemValue="12:10 PM" itemLabel="12:10 PM"/>
                                <f:selectItem itemValue="01:10 PM" itemLabel="01:10 PM"/>
                                <f:selectItem itemValue="02:10 PM" itemLabel="02:10 PM"/>
                                <f:selectItem itemValue="03:10 PM" itemLabel="03:10 PM"/>
                                <f:selectItem itemValue="04:10 PM" itemLabel="04:10 PM"/>
                                <f:selectItem itemValue="05:10 PM" itemLabel="05:10 PM"/>
                                <f:selectItem itemValue="06:10 PM" itemLabel="06:10 PM"/>
                                <f:selectItem itemValue="07:10 PM" itemLabel="07:10 PM"/>
                                <f:selectItem itemValue="08:10 PM" itemLabel="08:10 PM"/>
                                <f:selectItem itemValue="09:10 PM" itemLabel="09:10 PM"/>
                                <f:ajax render="endTime"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <div class="form-group">
                            <label>End Time:</label>
                            <h:selectOneMenu id="endTime" value="#{cl.endTime}" class="form-control">                                        
                                <f:selectItem itemValue="End Time" itemLabel="End Time"/>  
                                <f:selectItems value="#{cl.getEndTimes()}" var="et"
                                        itemLabel="#{et}" itemValue="#{et}" />
                            </h:selectOneMenu>
                        </div>                      

                        <h:commandButton value="Create" class="btn btn-primary" action="#{cl.createClass}" />
    
                    </h:form>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>        

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>             

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>    

</h:body>

</html>
