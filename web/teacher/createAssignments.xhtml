<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Assignments</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

</h:head>

<h:body>
    
    <f:metadata>
        <f:viewAction action="#{assignment.onload}" />
    </f:metadata>

    <div id="wrapper">
        
        <!-- Navigation -->
        <templates:teacherDashboardNavigation />
        
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Assignment</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            
            <div class="row">
                <div class="container col-md-6 col-md-offset-3">

                    <div class="panel panel-primary">

                        <div class="panel-heading"></div>

                        <div class="panel-body">

                            <h:form>
                                
                                <div class="form-group">
                                    <label>Class:</label>
                                    <h:selectOneMenu value="#{assignment.cl.name}" class="form-control">
                                        <f:selectItems value="#{schedule.getTeacherClasses()}" />
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <label>Name:</label> 
                                    <h:inputText value="#{assignment.name}" required="true"
                                                                requiredMessage="Your must enter the assignment name."
                                                                id="assignmentName"
                                                                class="form-control"
                                                                a:placeholder="Assignment Name" />
                                    <h:message for="assignmentName" style="color:red;margin:8px;"/>
                                </div>

                                <div class="form-group">
                                    <label>Description:</label> 
                                    <h:inputText value="#{assignment.description}" required="true"
                                                                requiredMessage="Your must enter the assignment description."
                                                                id="assignmentDescription"
                                                                class="form-control"
                                                                a:placeholder="Assignment Description" />
                                    <h:message for="assignmentDescription" style="color:red;margin:8px;"/>
                                </div>

                                <div class="form-group">
                                    <label style="margin-right:3px">Due Date:</label> 

                                    <h:inputText value="#{assignment.dueDate}"
                                                 required="true"
                                                 requiredMessage="Start Date Required."
                                                 converterMessage="Illegal date (should be mm/dd/yyyy)"
                                                 id="dueDate"
                                                 class="datepicker form-control"
                                                 a:placeholder="Due Date">
                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                    </h:inputText>
                                    <h:message for="dueDate" style="color:red; margin:8px;"/>
                                </div>

                                <h:commandButton value="Create" class="btn btn-primary" action="#{assignment.createAssignment}"/>

                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        $(document).ready(function() {
            var dateToday = new Date();
            //For calendar
            $(".datepicker").datepicker({
                minDate: dateToday,
                inline: true,
                showWeek: true,
                firstDay: 1
            });
        });      
    </script>

</h:body>

</html>
