<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <title>New Teacher</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="pace/pace.js"></script>
        <link href="pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    </h:head>
    
    <h:body>
        <templates:navigation/>
        
        <div class="container col-md-6 col-md-offset-3">
                
            <h1 class="text-center">New Teacher</h1>

            <div class="panel panel-success">
                
                <div class="panel-heading"><strong>Welcome</strong></div>

                <div class="panel-body">

                    <h:form>
                        
                        <div class="form-group">
                            <label>Username:</label> <h:inputText value="#{teacher.teacherLogin}" required="true"
                                                        requiredMessage="Your must enter your login name."
                                                        validatorMessage="This login already exists, please pick another one."
                                                        validator="#{teacher.validateLogin}"
                                                        id="username"
                                                        class="form-control"
                                                        a:placeholder="Login" />
                            <h:message for="username" style="color:red;margin:8px;"/>
                        </div>
                        
                        
                        <div class="form-group">
                            <label>Password:</label><h:inputSecret value="#{teacher.teacherPassword}" required="true"
                                                        requiredMessage="Your must enter password"
                                                        class="form-control"
                                                        id="password"
                                                        a:placeholder="Password" />
                            <h:message for="password" style="color:red;margin:8px;"/>
                        </div>
                        
                        <div class="form-group">
                            <label>First Name:</label> <h:inputText value="#{teacher.firstName}" required="true"
                                               requiredMessage="Your must enter your first name."
                                               id="firstName"
                                               class="form-control"
                                               a:placeholder="First Name" />
                            <h:message for="firstName" style="color:red;margin:8px;"/>
                        </div>

                        <div class="form-group">
                            <label>Last Name:</label> <h:inputText value="#{teacher.lastName}" required="true"
                                               requiredMessage="Your must enter your last name."
                                               id="lastName"
                                               class="form-control"
                                               a:placeholder="Last Name" />
                            <h:message for="lastName" style="color:red;margin:8px;"/>
                        </div>
                        
                        <div class="form-group">
                            <label>Email:</label> <h:inputText value="#{teacher.email}" required="true"
                                               requiredMessage="Email Required"
                                               id="email"
                                               class="form-control"
                                               a:placeholder="Email">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                            <h:message for="email" style="color:red; margin:8px;"/>
                        </div>

                        <div class="form-group">
                            <label>Postal Address:</label> 
                            <h:inputText value="#{teacher.postalAddress}" required="true"
                                        requiredMessage="Your must enter your postal address."
                                        validatorMessage="The postal address must be at least five characters."
                                        id="userAddress"
                                        class="form-control"
                                        a:placeholder="Postal Address">
                                <f:validateLength minimum="5"/>
                            </h:inputText>
                            <h:message for="userAddress" style="color:red;margin:8px;"/>
                        </div>

                        <h:commandButton value="Register" class="btn btn-primary" action="#{teacher.createTeacher}" />
    
                    </h:form>
                    
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            var dateToday = new Date();
            //For calendar
            $(".datepicker").datepicker({
                minDate: dateToday,
                inline: true,
                showWeek: true,
                firstDay: 1
            });

        </script>
        
    </h:body>
</html>
