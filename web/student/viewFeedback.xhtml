<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>View Feedback</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="../dist/css/styles-2.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    
    <script src="../pace/pace.js"></script>
    <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />

</h:head>

<h:body>

    <div id="wrapper">
        
        <!-- Navigation -->
        <templates:studentDashboardNavigation />
        
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Assignments</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Assignments</strong>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <h:dataTable value="#{assignment.getGradedAssignmentListByStudent()}" var="assgn" border="1" style="width:100%"
                        styleClass="table table-striped table-bordered table-hover" headerClass="table-header" id="assignmentsTable">
                
                                <h:column>
                                    <f:facet name="header"> Name </f:facet>
                                        #{assgn.name}
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Class </f:facet>
                                        #{assgn.cl.name}
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Description </f:facet>
                                        #{assgn.description}
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Due Date </f:facet>
                                        #{assgn.dueDate}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header"> Grade </f:facet>
                                        #{assgn.grade}
                                </h:column>                                
                                
                                <h:column>
                                    <f:facet name="header"> File </f:facet>
                                    <h:form>
                                        <h:commandLink action="#{assignment.viewGradedAssignment(assgn)}" value="View Assignment">
                                        </h:commandLink>
                                    </h:form>
                                </h:column>  

                            </h:dataTable>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#assignmentsTable').DataTable({
            responsive: true
        });
    });
    </script>

</h:body>

</html>
